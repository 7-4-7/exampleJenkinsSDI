<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NEON VOID DRIFTER</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #050505;
            font-family: 'Courier New', Courier, monospace;
            cursor: none; /* Hide cursor for immersion */
        }
        canvas {
            display: block;
            /* canvas require everyday growth*/
        }
        /* CRT Scanline Effect */
        .scanlines {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 4px, 6px 100%;
            pointer-events: none;
            z-index: 10;
        }
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #0ff;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 0 0 10px #0ff;
            z-index: 5;
            pointer-events: none;
        }
        #gameover {
            display: none;
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #ff0055;
            text-shadow: 2px 2px 0px #0ff;
            z-index: 20;
        }
        h1 { font-size: 60px; margin: 0; text-transform: uppercase; letter-spacing: 5px; animation: glitch 0.5s infinite; }
        p { color: #fff; font-size: 18px; text-shadow: 0 0 5px #fff; cursor: pointer; }
        
        @keyframes glitch {
            0% { text-shadow: 2px 2px #0ff, -2px -2px #f0f; transform: translate(0,0); }
            20% { text-shadow: -2px 2px #0ff, 2px -2px #f0f; transform: translate(-2px, 2px); }
            40% { text-shadow: 2px -2px #0ff, -2px 2px #f0f; transform: translate(2px, -2px); }
            100% { text-shadow: 2px 2px #0ff, -2px -2px #f0f; transform: translate(0,0); }
        }
    </style>
</head>
<body>

<div class="scanlines"></div>
<div id="ui">SCORE: <span id="scoreVal">0</span></div>
<div id="gameover">
    <h1>SYSTEM FAILURE</h1>
    <p>CLICK TO REBOOT</p>
</div>
<canvas id="game"></canvas>

<script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const uiScore = document.getElementById('scoreVal');
    const uiGameOver = document.getElementById('gameover');

    let width, height;
    let particles = [];
    let enemies = [];
    let score = 0;
    let frame = 0;
    let active = true;
    let mouse = { x: 0, y: 0 };

    // Setup
    function resize() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    window.addEventListener('mousemove', e => { mouse.x = e.clientX; mouse.y = e.clientY; });
    window.addEventListener('click', () => { if(!active) reset(); });
    resize();

    // Player
    const player = {
        x: width / 2, y: height / 2, size: 10,
        trail: [],
        draw() {
            // Smooth lerp movement
            this.x += (mouse.x - this.x) * 0.1;
            this.y += (mouse.y - this.y) * 0.1;

            // Trail Effect
            this.trail.push({x: this.x, y: this.y});
            if(this.trail.length > 20) this.trail.shift();

            ctx.beginPath();
            ctx.strokeStyle = '#00ffff';
            ctx.lineWidth = 2;
            ctx.shadowBlur = 20;
            ctx.shadowColor = '#00ffff';
            
            // Draw Trail
            for(let i = 0; i < this.trail.length; i++) {
                let p = this.trail[i];
                let ratio = i / this.trail.length;
                ctx.globalAlpha = ratio;
                ctx.lineTo(p.x, p.y);
            }
            ctx.stroke();
            ctx.globalAlpha = 1;

            // Draw Head
            ctx.fillStyle = '#fff';
            ctx.shadowBlur = 30;
            ctx.fillRect(this.x - 5, this.y - 5, 10, 10);
            ctx.shadowBlur = 0;
        }
    };

    class Enemy {
        constructor() {
            this.x = Math.random() * width;
            this.y = -20;
            this.size = Math.random() * 20 + 10;
            this.speed = Math.random() * 5 + 2 + (score * 0.01); // Gets faster
            this.color = Math.random() > 0.5 ? '#ff0055' : '#bd00ff';
            this.angle = Math.random() * Math.PI * 2;
        }
        update() {
            this.y += this.speed;
            this.angle += 0.1;
        }
        draw() {
            ctx.save();
            ctx.translate(this.x, this.y);
            ctx.rotate(this.angle);
            ctx.strokeStyle = this.color;
            ctx.lineWidth = 3;
            ctx.shadowBlur = 15;
            ctx.shadowColor = this.color;
            ctx.strokeRect(-this.size/2, -this.size/2, this.size, this.size);
            
            // Inner Core
            ctx.fillStyle = '#fff';
            ctx.fillRect(-2, -2, 4, 4);
            ctx.restore();
        }
    }

    class Particle {
        constructor(x, y, color) {
            this.x = x; this.y = y; this.color = color;
            this.vx = (Math.random() - 0.5) * 10;
            this.vy = (Math.random() - 0.5) * 10;
            this.life = 1.0;
        }
        update() {
            this.x += this.vx;
            this.y += this.vy;
            this.life -= 0.02;
        }
        draw() {
            ctx.globalAlpha = this.life;
            ctx.fillStyle = this.color;
            ctx.fillRect(this.x, this.y, 3, 3);
            ctx.globalAlpha = 1;
        }
    }

    function reset() {
        enemies = [];
        particles = [];
        score = 0;
        active = true;
        uiGameOver.style.display = 'none';
        loop();
    }

    function loop() {
        if(!active) return;
        requestAnimationFrame(loop);

        // Motion Blur Background
        ctx.fillStyle = 'rgba(5, 5, 5, 0.2)'; 
        ctx.fillRect(0, 0, width, height);

        player.draw();

        // Spawn Enemies
        if(frame++ % 15 === 0) enemies.push(new Enemy());

        // Update Enemies
        enemies.forEach((e, index) => {
            e.update();
            e.draw();

            // Collision
            let dx = player.x - e.x;
            let dy = player.y - e.y;
            let dist = Math.sqrt(dx*dx + dy*dy);

            if(dist < e.size/2 + 5) {
                // Boom
                for(let i=0; i<20; i++) particles.push(new Particle(player.x, player.y, '#ff0055'));
                active = false;
                uiGameOver.style.display = 'block';
            }

            if(e.y > height) {
                enemies.splice(index, 1);
                score += 10;
                uiScore.innerText = score;
            }
        });

        // Particles
        particles.forEach((p, i) => {
            p.update();
            p.draw();
            if(p.life <= 0) particles.splice(i, 1);
        });
    }

    // Init
    reset();

</script>
</body>
</html>
